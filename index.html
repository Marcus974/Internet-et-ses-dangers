<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet et ses dangers</title>
    <link rel="icon" href="https://images.sftcdn.net/images/t_app-icon-m/p/f421cb3d-5b37-446c-89f2-63f8b1d96654/2987909759/dark-web-hk0-logo">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            animation: fadeIn 1.5s ease-in-out;
        }

        .content img {
            width: 90%;
            max-width: 500px;
            margin-bottom: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .content img:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 8vw;
            text-transform: uppercase;
            font-weight: bold;
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            background-clip: text;
            color: transparent;
            text-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .button {
            padding: 15px 30px;
            font-size: 5vw;
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s ease-in-out, background 0.3s;
        }

        .button:hover {
            background: linear-gradient(45deg, #3333ff, #ff00cc);
            transform: scale(1.1);
        }

        @media (min-width: 768px) {
            .content {
                flex-direction: row;
                text-align: left;
                max-width: 1000px;
                margin: auto;
            }

            .content img {
                width: 50%;
                max-width: 500px;
                margin-right: 50px;
            }

            .text-container {
                width: 50%;
            }

            h1 {
                font-size: 50px;
            }

            .button {
                font-size: 25px;
                padding: 20px 40px;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer {
            margin-top: 50px;
            font-size: 24px; /* Taille du texte modifiée ici */
            color: white;
            opacity: 0.8;
        }
    </style>

    <script>
        function ouvrirDiaporama() {
            window.open("https://www.canva.com/design/DAGi0YG0R78/DMup9zVWk8lJi2DFEo6MqQ/view?utm_content=DAGi0YG0R78&utm_campaign=designshare&utm_medium=link2&utm_source=uniquelinks&utlId=he1c06b976d");
        }
    </script>
</head>
<body>

    <div class="content">
        <img src="https://static.vecteezy.com/ti/vecteur-libre/p1/26754067-wifi-technologie-wifi-est-une-la-technologie-cette-transmet-sans-fil-l-internet-signaux-a-electronique-dispositifs-a-acces-le-l-internet-n-m-le-wifi-icone-est-sur-le-terre-carte-avec-lien-lignes-vectoriel.jpg" alt="Image d'Internet">
        <div class="text-container">
            <h1>C'est quoi Internet et quels sont ses dangers ?</h1>
            <button class="button" onclick="ouvrirDiaporama()">Voir le diaporama</button>
        </div>
    </div>

    <footer>
        <p>Site internet créé par Mathis et Marcus !</p>
    </footer>

</body>
</html>
